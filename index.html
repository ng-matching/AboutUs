<!DOCTYPE html>

<html ng-app="matchApp">

<head>



<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">



</head>



<body ng-controller="initialController as match">



	<div class="container">

		<div class="row">

			<div class="col-lg-2" ng-repeat="card in cards">

				<div class="flip3d">

					<div class="back" ng-click="flipBack($event)">

					<img ng-src="{{card.content.comment}}"/></div>

					<div class="front" ng-click="flipFront($event)">

					<img ng-src="{{card.pic.full}}"/>

					</div>

				</div>

			</div>

		</div>

	</div>



<script type="text/javascript" src="js/angular.min.js"></script>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>



</body>

</html>
